apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
        - name: nodered
          image: <YOUR_REGISTRY>/sensor-platform:latest   # ðŸ‘ˆ we fix this in Step 7
          ports:
            - containerPort: 1880
          volumeMounts:
            - name: nodered-data
              mountPath: /data
      volumes:
        - name: nodered-data
          persistentVolumeClaim:
            claimName: nodered-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nodered
spec:
  type: LoadBalancer
  selector:
    app: nodered
  ports:
    - port: 80
      targetPort: 1880
