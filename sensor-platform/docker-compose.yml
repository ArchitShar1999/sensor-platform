version: "3.8"

services:
  # ðŸŸ  Node-RED
  nodered:
    image: archit05931/sensor-platform:latest
    container_name: sensor-platform
    restart: always
    ports:
      - "1880:1880"
    environment:
      - TZ=Asia/Kolkata
    depends_on:
      - elasticsearch
    volumes:
      # Mount a data folder instead of a single file
      - ./node-red-data:/data

  # ðŸ”µ Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  # ðŸŸ¢ Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

volumes:
  esdata:
